<div class="col-12">
  <label
    [for]="id"
    class="form-label"
  >
    {{ label }}
  </label>
  <input
    type="file"
    class="form-control shadow-sm"
    [id]="id"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [(ngModel)]="value"
    (focus)="onFocus()"
    (focusout)="onFocusOut()"
    (blur)="onTouched && onTouched()"
  >
</div>
