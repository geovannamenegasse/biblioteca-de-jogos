<div class="col-md-4">
    <label 
      [for]="id" 
      class="form-label"
    >
      {{ label }}
    </label>
    <textarea 
      class="form-control" 
      [id]="id" 
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [(ngModel)]="value"
      (focus)="onFocus()"
      (focusout)="onFocusOut()"
      (blur)="onTouched && onTouched()"
    ></textarea>
    <div 
      class="valid-feedback"
    >
      Looks good!
    </div>
  </div>
