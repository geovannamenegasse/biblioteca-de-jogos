<div class="col-md-4">
  <label 
    [for]="id" 
    class="form-label"
  >
    {{ label }}
  </label>
  <input 
    type="text" 
    class="form-control"
    [class.is-valid]="valid === true" 
    [class.is-invalid]="valid === false" 
    [id]="id" 
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [(ngModel)]="value"
    (focus)="onFocus()"
    (focusout)="onFocusOut()"
    (blur)="onTouched && onTouched()"
  >
  <div 
    class="valid-feedback"
  >
    Looks good!
  </div>
  <div class="invalid-feedback">
    Please choose a username.
  </div>
</div>
