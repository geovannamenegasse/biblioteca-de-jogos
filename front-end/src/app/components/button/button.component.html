<button
    class="btn shadow-lg rounded"
    [class.col-12] = "size === 'col-12'"
    [class.col-6] = "size === 'col-6'"
    [class.col-9] = "size === 'col-9'"
    [type]="type"
    [class.btn-primary] = "color === 'primary'"
    [class.btn-secondary] = "color === 'secondary'"
    [class.btn-light] = "color === 'light'"
>
    {{ title }}
</button>
