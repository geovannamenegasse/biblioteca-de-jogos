<form [formGroup]="form" >
    <div class="text-center row">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-joystick" viewBox="0 0 16 16">
            <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z"/>
            <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z"/>
        </svg>
        <h1>Login</h1><br/>
    </div>
    <div class="row">
      <label class="form-label">
        Login
      </label>
      <input type="email" class="form-control shadow bg-body rounded" matInput placeholder="Insira seu e-mail" formControlName="login" required="true"/>
    
        <!-- <app-input-email
            id="email"
            placeholder="Insira seu e-mail"
            [disabled]="false"
            [required]="true"
            formControlName="login"
        ></app-input-email> -->
    </div><br/>
    <div class="row">
      <label class="form-label">
        Senha
      </label>
      <input type="password" class="form-control shadow bg-body rounded" matInput placeholder="Insira sua senha" formControlName="password" required="true"/>
    
        <!-- <app-input-password
            id="password"
            placeholder="Insira sua senha"
            [disabled]="false"
            [required]="true"
            formControlName="password"
        ></app-input-password> -->
    </div>
    <br/>
    <div class="row">
        <app-button
            title="Entrar"
            type="submit"
            color="primary"
            (click)="onSubmit()"
        ></app-button>
    </div>
    <div class="row text-center mt-3">
        <a routerLink="/client/create" class="link-primary">
            NÃ£o tem uma conta? Cadastre-se aqui
        </a>
    </div>
</form>
