<div class="container">
  <div class="d-flex flex-wrap">

    <div class="card shadow-lg" *ngFor="let jogo of jogos$ | async">
      <img src="https://upload.wikimedia.org/wikipedia/pt/a/aa/The_Elder_Scrolls_5_Skyrim_capa.png?20180607025034" class="card-img-top" alt="...">
      <div class="card-body" align="center">
        <button 
          type="button" 
          class="col-12 btn rounded btn-light"
          (click)="openModal(template)"
        >
          {{ jogo.name }}
        </button>
      </div>
    </div>

  </div>
</div>

<ng-template #template>
    <div class="modal-header">
      Adquirir
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <h3>Deseja adicionar o jogo em sua biblioteca?</h3>
      <button type="button" class="col-5 m-2 btn shadow-lg rounded btn-primary" (click)="confirm()" >Sim</button>
      <button type="button" class="col-5 m-2 btn shadow-lg rounded btn-light" (click)="decline()" >Cancelar</button>
    </div>
</ng-template>
